main: fr.pederobien.minecraftchat.ChatPlugin
name: minecraft-chat
version: 1.0-SNAPSHOT
api-version: 1.13
depend: [minecraft-game-plateform]

description:
commands:
  chatconfig:
    description: Command to create, delete update chat rooms
    permission: ChatPlugin.permission
  chat:
    description: Command to send a message in a chat room.
    permission: chat.permission

permissions:
  chat.permission:
    description: give access to command chat.
    default: true